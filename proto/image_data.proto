syntax = "proto3";

package pb;

import "validate/validate.proto";

option go_package = "github.com/oopchi/gudang_buku_server/pb";

message ImageData {
    option (validate.ignored) = true;
    int64 imageID = 3;
    oneof data {
        ImageMetaData metaData = 1;
        bytes chunk = 2;
    }
}

message ImageMetaData {
    option (validate.ignored) = true;

    string imageExtension = 1;
    string mimeType = 2;
}